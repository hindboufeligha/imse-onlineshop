        <div class="col-lg-4">

                <div class="container">
                    <p>Black Jeans</p>
                    <p>200 $</p>
                    <div id="rating">
                        <h5>Rate:</h5>
                        <div class='starrr' id='star1'></div>
                        <div>&nbsp;

                        <form id="subscribe" action="" method="get">
                            <div class="row">
                               <div class="col-lg-5">
                                <fieldset > 
                                    <label for="photo" class="file-upload-label"> <img src="../assets/images/plus.png" > </label>
                                    <input type="file" id="photo" name="photo" accept="image/*, video/*" class="form-control-file">

                                </fieldset>
                                    <fieldset > 
                                      
                                        <input type="text" id="headline" name="headline" placeholder="Your headline here..." class="form-control" style="width:230px;">
                                    </br>
                                        <textarea id="message" name="message" rows="4" cols="50"></textarea>
                                    </fieldset>
                                </div>

                                <div class="col-lg-5">
                                </div>

                                <div class="col-lg-2" style="margin-top:125px; margin-left:410px; position: absolute;">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="main-dark-button"><i class="fa fa-paper-plane"></i></button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                  

                </div>
            </div>
        </div>
        
    </div>

                change: function (e, value) {
                    if (value) {

                        $('.your-choice-was').hide();
