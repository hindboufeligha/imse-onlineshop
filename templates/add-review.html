{% include 'includes/header.html' %}

</br></br></br></br>

<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <div class="review-img">
                <img src="{{ product.p_image_url }}" alt="{{ product.p_name }}" style="width:100%">
                <div class="container">
                    <p>{{ product.p_name }}</p>
                    <p>{{ product.p_price }}</p>
                    <div id="rating">
                        <h5>Rate:</h5>
                        <div class='starrr' id='star1'></div>
                        <div>&nbsp;
                            {% for message, category in get_flashed_messages(with_categories=true) %}
                                <div class="alert alert-{{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                            <span class='your-choice-was' style='display: none;'>
                                Your rating is <span class='choice'></span>.
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
        <div class="subscribe">
            <div class="container">
                <div class="row">
                            <p> Upload image or Video</p>
                            <form id="subscribe" action="{{ url_for('submit_review', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
                            <div class="row">
                               <div class="col-lg-5">
                                <fieldset > 
                                    <label for="photo" class="file-upload-label"> <img src="../assets/images/plus.png" width="100px" hight="100px" > </label>
                                    <input type="file" id="photo" name="image" accept="image/*, video/*" class="form-control-file" required>

                                </fieldset>
                                    <fieldset > 
                                        <input type="hidden" id="hiddenRating" name="rating" placeholder="Rating (1-5)" required min="1" max="5" step="0.1" value="" required>
                                    <p id="title"> Add Title: </p>
                                    <input type="text" id="headline" name="title" placeholder="Your headline here..." class="form-control" style="width:230px;" value="{{ review.title if review else '' }}" required>
                                    </br>
                                    <textarea id="message" name="description" rows="4" cols="50" placeholder="Your message ..."  required>{{ review.description if review else '' }}</textarea>
                                    </fieldset>
                                </div>

                                <div class="col-lg-5">
                                </div>

                                <div class="col-lg-2" style="margin-top:258px; margin-left:410px; position: absolute;">
                                    <fieldset>
                                        <input type="hidden" name="product_id" value="{{ product.p_id }}">
                                        <button type="submit" id="form-submit" class="main-dark-button"><i class="fa fa-paper-plane"></i></button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                  

                </div>
            </div>
        </div>
        
    </div>
        <!-- ***** Subscribe Area Ends ***** -->


        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
        <script src="../assets/js/starrr.js"></script>
        <script>
            $('#star1').starrr({
                change: function (e, value) {
                    if (value) {
                        $('.your-choice-was').show();
                        $('.choice').text(value);
                        $('#hiddenRating').val(value);
                    } else {
                        $('.your-choice-was').hide();
                    }
                }
            });
        </script>
