<div class="container">
    <div class="row">

        <div class="col-lg-4">
            <div class="review-img">
                <img src="../assets/images/men-02.jpg" alt="Norther Lights" style="width:100%">
                <div class="container">
                    <p> LightsNorthern LightsNorthern LightsNorthern LightsNorthern Lights</p>

                    <div id="rating">
                        <h5>Click to rate:</h5>
                        <div class='starrr' id='star1'></div>
                        <div>&nbsp;
                            <span class='your-choice-was' style='display: none;'>
                                Your rating was <span class='choice'></span>.
                            </span>
                        </div>

                        <h5>Click to rate:</h5>
                        <div class='starrr' id='star2'></div>
                        <br />
                        <input type='text' name='rating' value='3' id='star2_input' />

                    </div>

                </div>
            </div>
        </div>

        <div class="col-lg-4">

        </div>


        <div class="subscribe">
            <div class="container">
                <div class="row">
                    <div class="col-lg-1">
                    </div>
                    <div class="col-lg-11">
                        <div class="section-heading">
                            <h4>Write about product here</h4>
                            <span>Details about the item...</span>
                        </div>
                        <form id="subscribe" action="" method="get">
                            <div class="row">

                                <div class="col-lg-5">
                                    <fieldset>
                                        <textarea id="message" name="message" rows="4" cols="50"></textarea>
                                    </fieldset>
                                </div>

                                <div class="col-lg-4">
                                </div>

                                <div class="col-lg-2">
                                    <fieldset>
                                        <button type="submit" id="form-submit" class="main-dark-button"><i
                                                class="fa fa-paper-plane"></i></button>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <!-- ***** Subscribe Area Ends ***** -->


        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
        <script src="../assets/js/starrr.js"></script>
        <script>
            $('#star1').starrr({
                change: function (e, value) {
                    if (value) {
                        $('.your-choice-was').show();
                        $('.choice').text(value);
                    } else {
                        $('.your-choice-was').hide();
                    }
                }
            });

            var $s2input = $('#star2_input');
            $('#star2').starrr({
                max: 10,
                rating: $s2input.val(),
                change: function (e, value) {
                    $s2input.val(value).trigger('input');
                }
            });
        </script>
